<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularJS Services Sandbox</title>
</head>
<body ng-app="services-sandbox">
<script src="bower_components/angularjs/angular.js"></script>

<script>

    angular.module('services-sandbox', [])

    .value('_color', 'red')
    .value('_numDoors', 4)

    .service('CarService', function(_color, _numDoors){
        var color = _color;
        var numDoors = _numDoors;

        this.getColor = function(){
            console.log('Calling setNumDoors() ', setNumDoors(3));
            return color;
        };

        this.setColor = function(clr) {
            color = clr;
        };

        function setNumDoors(doors) {
            return doors;
        }
    })

    .run(function(CarService, _color) {
        console.log('The color of the car is ', CarService.getColor());

        CarService.setColor('green');

        console.log('After setting the color, the car is now ', CarService.getColor());
        console.log('And the value of _color is still ', _color);
        console.log('And CarService.color should be undefined. CarService.color', CarService.color);
        console.log('CarService.setNumDoors should be undefined. ', CarService.setNumDoors());
    });
</script>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularJS Services Sandbox</title>
</head>
<body ng-app="services-sandbox">
<script src="bower_components/angularjs/angular.js"></script>

<script>

    angular.module('services-sandbox', [])

    .service('CarService', function(){
        var _color;
        var _numDoors;

        function Car(color, numDoors) {
            _color = color;
            _numDoors = numDoors;
        }

        Car.prototype.getColor = function() {
            return _color;
        };

        return Car;
    })

    .controller('SandboxController', function(CarService) {
        var car = new CarService('red', 4);
        console.log('The color of my new car is: ', car.getColor());

        console.log(car._color);
    });
</script>

<div ng-controller="SandboxController"></div>

</body>
</html>
